<div class="container">
	<h1>{{titulo}}</h1>
	<div class="alert alert-danger" *ngIf="status=='error'">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true" title="Cerrar">&times;</button>
		Los datos ingresados no son válidos
	</div>
	<form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group">
			<label  for="email">E-Mail:</label>
			<input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El E-Mail no es válido</small>
		</div>
		<div class="form-group">
			<label  for="password">Password:</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required="true" />
			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">El password no es válido</small>
		</div>
		<hr />
		<input type="submit" title="Enviar" value="Enviar" class="btn btn-primary" [disabled]="loginForm.invalid" />
    </form>		
    <br />	
	
</div>
